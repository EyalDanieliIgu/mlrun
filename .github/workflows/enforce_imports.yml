name: Enforce Fully Qualified Imports

on:
  pull_request:
    paths:
      - '**/*.py'

jobs:
  check_imports:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Get Modified Files
      run: |
        BASE_BRANCH=${{ github.event.pull_request.base.ref }}
        git diff --name-only $(git merge-base HEAD $BASE_BRANCH) > modified_files.txt

    - name: Run Import Check
      run: |
        python automation/scripts/check_fully_qualified_imports.py $(cat modified_files.txt)